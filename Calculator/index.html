<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calc-grid-container">
            <button class="calc-screen">456</button>
            <button class="clear number">C</button>
            <button class="back number">B</button>
            <button class="divide number command">/</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="multiply number command">*</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="subtract number command">-</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="add number command">+</button>
            <button class="zero number">0</button>
            <button class="equals number command">=</button>
        </div>
    </div>


</body>
<script src="calculator.js"></script>

</html>
