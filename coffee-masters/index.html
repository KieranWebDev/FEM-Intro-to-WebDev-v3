<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo-container">
            <img class="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
                alt="cofee-maker-logo">
            <h4 class="logo-text">Coffee Makers</h4>
        </div>
    </nav>
    <main>
        <div class="grid-container">

            <section class="items-section left">
                <h3 class="items">Items</h3>
                <div class="indiv-item">
                    <div class="indiv-item-top-col">
                        <div class="indiv-item-left"><span class="indiv-item-num">1x </span>
                            <span class="ind-item-name"> Cappucino</span>
                        </div>
                        <span class="indiv-item-price">$3.35</span>
                    </div>
                    <p class="indiv-item-extra">Lite Foam</p>
                </div>
                <div class="indiv-item">
                    <div class="indiv-item-top-col">
                        <div class="indiv-item-left"><span class="indiv-item-num">1x </span>
                            <span class="ind-item-name"> Cappucino</span>
                        </div>
                        <span class="indiv-item-price">$3.35</span>
                    </div>
                    <p class="indiv-item-extra">Lite Foam</p>
                    <p class="indiv-item-extra">Double Expresso</p>
                </div>
                <div class="indiv-item">
                    <div class="indiv-item-top-col">
                        <div class="indiv-item-left"><span class="indiv-item-num">1x </span>
                            <span class="ind-item-name"> Crossiant</span>
                        </div>
                        <span class="indiv-item-price">$2.45</span>
                    </div>
                    <p class="indiv-item-extra">Butter</p>
                </div>
            </section>

            <div class="right">
                <section class="name-section">
                    <h3 class="name">Name</h3>
                    <div class="label-and-input">
                        <label for="name" class="label">Name for order</label>
                        <input type="text" id="name" class="input" placeholder="Americano">
                    </div>
                </section>
                <section class="payment-section">
                    <h3 class="payment">Payment</h3>
                    <div class="label-and-input">
                        <label for="card-num" class="label">Card Number</label>
                        <input type="text" id="card-num" class="input" placeholder="1213 456">

                        <label for="CCV" class="label-CCV"></label>
                        <input type="text" id="CCV" class="input" placeholder="432">
                    </div>
                </section>
            </div>
        </div>
        <div class="payment-total">
            <div class="payment-categories"><span>Subtotal:</span><span>$9.65</span></div>
            <div class="payment-categories"><span>Tax:</span><span>$0.82</span></div>
            <div class="payment-categories"><span>Total:</span><span>$10.47</span></div>
        </div>
        <button class="button">Place Order</button>
    </main>

</body>

</html>
